<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Products</title>
</head>

<body>
    <div>
        <div>
            <button onclick="window.location.href='admin-home.html'">Home</button>
            <button onclick="window.location.href='add-product.html'">Add Products</button>
            <button onclick="window.location.href='view-all-products.html'">View All Products</button>
            <button onclick="window.location.href='view-all-customers.html'">View All Customers</button>
            <button onclick="window.location.href='view-all-orders.html'">View All Orders</button>
        </div>
        <div>
            <span id="admin-name"></span>
            <button onclick="logOut()">Logout</button>
        </div>
    </div>

    <h1>All Products</h1>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="loadProducts()">
        <option value="all">All</option> 
    </select>

    <table  >
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Product Description</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="product-table-body">
       
        </tbody>
    </table>

    <script src="../scripts/view-all-products.js"></script>

</body>

</html>
