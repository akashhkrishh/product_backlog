<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
</head>
<body>
    <div>
        <h1>Add New Product</h1>
        <form id="product-form" onsubmit="addProduct(event)">
            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" required placeholder="Product Name (max 50 chars)" maxlength="50">

            <label for="product-price">Product Price</label>
            <input type="number" id="product-price" required placeholder="Product Price" step="0.01">

            <label for="product-category">Product Category</label>
            <select id="product-category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="fashion">Fashion</option>
                <option value="electronics">Electronics</option>
                <option value="stationary">Stationery</option>
                <option value="homedecor">Home Decor</option>
            </select>

            <label for="product-description">Product Description</label>
            <textarea id="product-description" required placeholder="Product Description" maxlength="200"></textarea>

            <div>
                <button type="submit">Register</button>
                <button type="reset">Reset</button>
            </div>
        </form>

        <div id="acknowledgment">
            <p style="color: green; font-weight: bold;">Product Added Successfully!</p>
            <p><strong>Product ID:</strong> <span id="ack-product-id"></span></p>
            <p><strong>Product Name:</strong> <span id="ack-product-name"></span></p>
            <p><strong>Product Price:</strong> $<span id="ack-product-price"></span></p>
            <button onclick="goBackToHome()">Go to Home</button>
        </div>
    </div>

    <script src="../scripts/add-product.js"></script>
</body>
</html>
